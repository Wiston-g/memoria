<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="juego de cartas de memoria">
<meta name="wiston" content="juego">


<title>Juego memoria</title>
<!--boostrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!--boostrap-->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Juego de memoria
    </h1>
    
    <main id="app" class="container-fluid">
        <nav class="ms-5">
            <button @click="reiniciarJuego">Jugar</button>
            <button @click="reiniciarJuego">Reiniciar juego</button>
            <button>Ver parejas</button>
        </nav>

      <div class="row m-3">
            <div  class="col-12">
                <p>
                    <span class="h5">Intentos: </span>{{intentos}}/{{maximos_intentos}}&nbsp;<span class="h5">Aciertos:</span>{{aciertos}}  
                </p>
            </div>
      </div>

      <div v-for="(fila, indiceFila) in memorama" :key="indiceFila" class="row">
            <div :key="indiceFila+''+indiceImagen" class="col-2" v-for="(imagen, indiceImagen) in fila">
                <div class="mb-0">
                    <img @click="voltear(indiceFila, indiceImagen)"
                         :class="{'girar': imagen.mostrar}"
                         :src="(imagen.mostrar ? imagen.ruta : NOMBRE_IMAGEN_OCULTA)" class="card-img-top  img-fluid  img-thumbnail">        
                </div>
            </div>
      </div>
     


    </main>


<!--VUE.JS-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--boostrap-->

<!--archico sweeralert-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--archico funciones-->
<script src="/JS/carta_vue.js"></script>
</body>
</html>
